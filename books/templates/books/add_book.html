{% extends 'components/main.html' %}

{% block content %}

<div class="container mt-4">
    <h1>Add a Book</h1>

    <form method="post" action="{% url 'add_book' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" required>
            <div class="invalid-feedback">Please enter the title.</div>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" name="author" class="form-control" required>
            <div class="invalid-feedback">Please enter the author.</div>
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <a href="{% url 'my_book_list' %}" class="btn btn-secondary mt-3">Back to Book List</a>

</div>

{% endblock %}
